<div class="signin" style="display: flex; justify-content: center">


  <div style="background-color: rgba(0, 0, 0, 0.7); padding: 50px; max-width:500px">
    <h1 style="color:white">Sign In</h1>
    <form class="example-form">
      <mat-form-field class="example-full-width" style="width: 100%">
        <mat-label>Email or phone number</mat-label>
        <input matInput placeholder="xx@xx" value="">
      </mat-form-field>

      <mat-form-field class="example-full-width" style="width: 100%">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="">
      </mat-form-field>
      <button mat-flat-button color="warn"
              style="width: 100%; height: 50px">Sign in
      </button>
    </form>
    <div style="display: flex; justify-content: space-between; align-items: center">
      <span class="example-list-section" style="color: white">
        <mat-checkbox class="example-margin">
          Remember me
        </mat-checkbox>
      </span>
      <a style="color: rgba(200,200,200, 0.8)" href="">Need Help</a>
    </div>
    <div style="color: rgba(200,200,200, 0.8); margin-top: 100px">
      New to Netflix? Sign up now.
      This page is protected by Google reCAPTCHA to ensure you're not a bot. Learn more.
    </div>
  </div>
</div>
