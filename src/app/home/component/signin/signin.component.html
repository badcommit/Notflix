<div class="signin">
  <div class="content">
    <h1>Sign In</h1>
    <p *ngIf="message" style="color:red">{{message}}</p>
    <form class="signin-form" [formGroup]="signInForm" (ngSubmit)="submit()">
      <mat-form-field class="example-full-width" style="width: 100%">
        <mat-label>Email</mat-label>
        <input matInput placeholder="user@email.address" value="" name="email" formControlName="email">
        <mat-hint *ngIf="email?.invalid && email?.touched" style="color:red">
          {{emailErrorMessage}}
        </mat-hint>
      </mat-form-field>
      <mat-form-field class="example-full-width" style="width: 100%">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="" name="password" formControlName="password" >
        <mat-hint *ngIf="password?.invalid && password?.touched" style="color:red">
          {{passwordErrorMessage}}
        </mat-hint>
      </mat-form-field>

      <button mat-flat-button color="warn" type="submit" [disabled] ="!signInForm.valid">Sign in
      </button>
    </form>
    <div  class="form-description">
      <span class="example-list-section">
        <mat-checkbox class="example-margin">
          Remember me
        </mat-checkbox>
      </span>
      <a class="need-help" href="">Need Help</a>
    </div>

  </div>
</div>
