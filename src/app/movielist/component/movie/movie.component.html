<div style=" width: 300px; height: 400px; padding: 20px; position: relative; border-width: 10px; border-style: solid;  border-image:linear-gradient(
      to bottom right,
      red,
      rgba(0,0,0,0),
      blue
    ) 1; ;"  >

    <div style="display: flex; flex-direction: row; justify-content: flex-end;">
      <img [src]="getImgSrc()" width="50%" alt="image" />
    </div>
    <div style="display: flex; flex-direction: column;align-items: center">
      <h3 style="color: white">
        {{movie.title}}
      </h3>
      <div style="display: flex; justify-content: center; gap: 10px">
        <span
          style="background-color: dimgrey;color:yellow; padding:5px 10px 5px 10px; border-radius: 10px">{{movie.original_language}}</span>
        <span
          style="background-color: dimgrey;color:yellow; padding:5px 10px 5px 10px; border-radius: 10px; ">{{movie.vote_average}}</span>
      </div>
      <p style="font-style: italic">
        {{movie.overview | slice:0 :100}}
      </p>
    </div>
<!--    <button style="color: white; background-color: rgba(0,0,0,0); border: 1px solid white; padding: 20px">More Details-->
<!--    </button>-->
  <div style="width: 100%; height:100%; position: absolute; top:0; background-size: cover; opacity: 0.2;" [style.background-image]="'url('+getImgSrc()+')'">
  </div>

  <div *ngIf="isLoadingToDetail" style="z-index:2; width: 100%; height:100%; position: absolute; top:0; background-size: cover; opacity: 1;display: flex; justify-content: center; align-items: center">
    <mat-spinner matSuffix diameter="16" style="display: inline-flex; width: 80%; height: 80%"></mat-spinner>
  </div>
</div>
