<div  class="ml" (mouseover)="hover(true)" (mouseout)="hover(false)">
<div style=" width: 200px; height: 300px; box-sizing: content-box; padding: 10px; position: relative; border-width: 2px; border-style: solid; overflow: hidden; border-image:linear-gradient(
      to bottom right,
      red,
      rgba(0,0,0,0),
      blue
    ) 1; ;"  >

    <div style="display: flex; flex-direction: row; justify-content: flex-end;">
      <img [src]="getImgSrc()" width="50%" alt="image" />
    </div>
    <div style="display: flex; flex-direction: column;align-items: center">
      <h3 style="color: white; font-size: 14px">
        {{movie.title}}
      </h3>
      <div style="display: flex; justify-content: center; gap: 10px">
        <span
          style="background-color: dimgrey;color:yellow;  width: 50px; height: 15px; border-radius: 10px; font-size: 14px; text-align: center">{{movie.release_date | slice: 0:4}}</span>
        <span
          style="background-color: dimgrey;color:yellow; width: 50px; height: 15px; border-radius: 10px; font-size: 14px; text-align: center">{{movie.original_language}}</span>
        <span
          style="background-color: dimgrey;color:yellow;  width: 50px; height: 15px; border-radius: 10px; font-size: 14px; text-align: center">{{movie.vote_average}}</span>
      </div>
      <p style="font-style: italic; font-size: 10px; white-space: break-spaces; text-align: center">
        {{overview }}
      </p>
    </div>
    <button *ngIf="isHover" style="color: white; background-color: rgba(0,0,0,0); border: 1px solid white; padding: 10px; position: absolute; bottom: 10px">More Details
    </button>
  <div style="width: 100%; height:100%; position: absolute; top:0; background-size: cover; opacity: 0.2;" [style.background-image]="'url('+getImgSrc()+')'">
  </div>

  <div *ngIf="isLoadingToDetail" style="z-index:2; width: 100%; height:100%; position: absolute; top:0; background-size: cover; opacity: 1;display: flex; justify-content: center; align-items: center">
    <mat-spinner matSuffix diameter="16" style="display: inline-flex; width: 80%; height: 80%"></mat-spinner>
  </div>
</div>
</div>
