<div style="width: 100%; height: 780px; position: relative; overflow-y: hidden">
  <div class="up" [style.top]="top+'px'">
  <img *ngFor="let slide of slides" style="width: 100%; height: 800px; object-fit: cover;margin: 0; padding: 0" [src]="slide.src">
  </div>
  <div style="position: absolute; height: 100%; right: 5%">
    <div style="display: flex; height:100%; flex-direction: column; justify-content: center; flex-wrap: wrap; color: white">
      <p *ngFor="let slide of slides; let i = index" [style.text-decoration]="i == pointer ? 'underline': 'none'" > {{slide.title}}</p>
    </div>

  </div>
</div>
