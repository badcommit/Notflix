<div *ngIf="detail !== null">
  <div [style.background-image]="getBgImageUrl()" style="min-height:100vh; background-size: cover; position: relative ">

    <app-header>

    </app-header>


    <div
      style="display: flex; flex-direction: row; justify-content: center; padding:10%; z-index: 1; position: relative; gap:20px">
      <div class="left"
           style="color: white; flex:1; display: flex; flex-direction: column; justify-content: space-between; gap:20px">
        <h1>
          {{detail?.title}}
        </h1>
        <div style="display: flex; flex-direction: row; gap: 10px;">
          <div>
            &#11088;{{detail?.vote_average}} | {{detail?.vote_count}}
          </div>
          <div>
            {{detail?.runtime}} mins
          </div>
          <div>
            Â·{{detail?.release_date}}
          </div>
        </div>
        <div>
          {{detail?.overview}}
        </div>
        <div>
          Home page: {{detail?.homepage}}

        </div>
        <div style="display: flex;gap:10px; flex-direction: row; ">
          <button mat-stroked-button style="color: white; border-color: white; width: 100px">Play Now</button>
          <button mat-flat-button color="primary" style="width: 100px" (click)="openDialog()">Trailer</button>
        </div>
      </div>
      <div class="right" style="flex:1; color: white">
        <h2>Poster</h2>
        <div class="posters" style="display: flex; flex-direction: row; gap: 10px; flex-wrap: wrap; flex-grow: 1">
          <div *ngFor="let poster of poster?.posters?.slice(0, 3)">
            <img alt="image" [src]="getImageUrl(poster.file_path)" style="width: 200px; height: 100px; object-fit: cover"/>
          </div>
        </div>
        <h2>Actors</h2>
        <div class="actors"  style="display: flex; flex-direction: row; gap: 20px; flex-wrap: wrap">
          <div *ngFor="let actor of credit?.cast?.slice(0, 5)">
            <img alt='image' [src]="getImageUrl(actor.profile_path)" style="width: 100px; height: 150px; object-fit: cover"/>
            <div style="text-align: center">
              {{actor?.name}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      style="position: absolute; top:0; background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0,0,0,0.99));width: 100%; height:100%;">

    </div>

  </div>



</div>
